    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –Ω–æ–º–µ—Ä–æ–≤
        function searchProducts() {
            const query = document.getElementById('search-box').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            let found = false; // –§–ª–∞–≥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç
                    found = true; // –ï—Å–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø—Ä–æ–¥—É–∫—Ç –Ω–∞–π–¥–µ–Ω, –∏–∑–º–µ–Ω—è–µ–º —Ñ–ª–∞–≥
                } else {
                    product.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç
                }
            });

            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–ª–∏—á–∏–∏ –Ω–æ–º–µ—Ä–∞
            const noResultsMessage = document.getElementById('no-results');
            const foundResultsMessage = document.getElementById('found-results');

            if (!found) {
                noResultsMessage.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, —á—Ç–æ –Ω–µ—Ç —Ç–∞–∫–æ–≥–æ –Ω–æ–º–µ—Ä–∞
                foundResultsMessage.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –Ω–æ–º–µ—Ä–∞—Ö
            } else {
                noResultsMessage.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–µ–Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –Ω–æ–º–µ—Ä–∞—Ö
                foundResultsMessage.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –Ω–æ–º–µ—Ä–∞—Ö
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
